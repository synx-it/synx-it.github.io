name: publish-to-github-pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js ðŸ—ï¸
        run: |
          # Set environment to production for the build
          echo "NODE_ENV=production" >> $GITHUB_ENV
          
          # Run the build
          npm run build
          
          # Create .nojekyll file to prevent Jekyll processing
          touch out/.nojekyll
          
          # Create a simple 404.html for GitHub Pages
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/website/404"></head><body>Redirecting...</body></html>' > out/404.html
          
          # List the contents of the out directory for debugging
          echo "Contents of out directory:"
          ls -la out/

      - name: Upload artifact ðŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4
